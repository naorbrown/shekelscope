name: Update Economic Data

on:
  schedule:
    # Weekly on Sunday at midnight UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install --frozen-lockfile

      - name: Fetch OECD data
        run: pnpm tsx scripts/update-oecd-data.ts
        continue-on-error: true

      - name: Fetch World Bank data
        run: pnpm tsx scripts/update-worldbank-data.ts
        continue-on-error: true

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet src/lib/data/; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add src/lib/data/
          git commit -m "chore: update economic data from OECD/World Bank APIs"
          git push
